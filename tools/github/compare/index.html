<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Compare URL Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 900px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-copy {
            border-radius: 0 0.375rem 0.375rem 0;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .example-link {
            font-size: 0.85rem;
            color: #6c757d;
            cursor: pointer;
            text-decoration: underline;
        }

        .example-link:hover {
            color: #495057;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0"><i class="bi bi-git"></i> GitHub Compare URL Generator</h2>
                <p class="mb-0 mt-2 opacity-75">Generate compare URLs between GitHub repositories and branches</p>
            </div>
            <div class="card-body p-4">
                <!-- Base Repository -->
                <div class="mb-3">
                    <label for="baseUrl" class="form-label">
                        <i class="bi bi-arrow-left-circle"></i> Base Repository/Branch URL
                    </label>
                    <input type="text" class="form-control" id="baseUrl" placeholder="https://github.com/owner/repo/tree/branch">
                    <small class="example-link" onclick="fillExample('base')">
                        Example: https://github.com/original/repo/tree/main
                    </small>
                </div>

                <!-- Swap Button -->
                <div class="text-center mb-3">
                    <button class="btn btn-outline-secondary" onclick="swapUrls()" title="Swap base and head">
                        <i class="bi bi-arrow-down-up"></i> Swap
                    </button>
                </div>

                <!-- Head Repository -->
                <div class="mb-4">
                    <label for="headUrl" class="form-label">
                        <i class="bi bi-arrow-right-circle"></i> Head Repository/Branch URL
                    </label>
                    <input type="text" class="form-control" id="headUrl" placeholder="https://github.com/owner/repo/tree/branch">
                    <small class="example-link" onclick="fillExample('head')">
                        Example: https://github.com/Bluscream/pyrobud/tree/master
                    </small>
                </div>

                <!-- Options -->
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="expandDiff" checked>
                        <label class="form-check-label" for="expandDiff">
                            Add ?expand=1 (auto-expand diff)
                        </label>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-primary btn-lg" onclick="generateCompareUrl()">
                        <i class="bi bi-lightning-charge"></i> Generate Compare URL
                    </button>
                </div>

                <!-- Output -->
                <div class="mb-3">
                    <label for="compareUrl" class="form-label">
                        <i class="bi bi-link-45deg"></i> Generated Compare URL
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="compareUrl" readonly>
                        <button class="btn btn-outline-secondary btn-copy" type="button" onclick="copyToClipboard()">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                        <button class="btn btn-outline-primary" type="button" onclick="openUrl()" id="openBtn" disabled>
                            <i class="bi bi-box-arrow-up-right"></i> Open
                        </button>
                    </div>
                </div>

                <!-- Info Alert -->
                <div class="alert alert-info" role="alert" id="infoAlert" style="display: none;">
                    <i class="bi bi-info-circle"></i> <span id="infoText"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function parseGitHubUrl(url) {
            // Remove trailing slash
            url = url.trim().replace(/\/$/, '');

            // Match GitHub URL patterns
            const patterns = [
                // https://github.com/owner/repo/tree/branch
                /^https?:\/\/github\.com\/([^\/]+)\/([^\/]+)\/tree\/(.+)$/,
                // https://github.com/owner/repo
                /^https?:\/\/github\.com\/([^\/]+)\/([^\/]+)$/,
                // owner/repo:branch format
                /^([^\/]+)\/([^:]+):(.+)$/,
                // owner/repo format
                /^([^\/]+)\/([^:]+)$/
            ];

            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return {
                        owner: match[1],
                        repo: match[2],
                        branch: match[3] || 'main'
                    };
                }
            }

            return null;
        }

        function generateCompareUrl() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const headUrl = document.getElementById('headUrl').value.trim();
            const expandDiff = document.getElementById('expandDiff').checked;

            if (!baseUrl || !headUrl) {
                showInfo('Please enter both base and head repository URLs', 'warning');
                return;
            }

            const base = parseGitHubUrl(baseUrl);
            const head = parseGitHubUrl(headUrl);

            if (!base) {
                showInfo('Invalid base repository URL', 'danger');
                return;
            }

            if (!head) {
                showInfo('Invalid head repository URL', 'danger');
                return;
            }

            // Generate compare URL
            // Format: https://github.com/BASE_OWNER/BASE_REPO/compare/HEAD_OWNER:HEAD_REPO:HEAD_BRANCH...BASE_BRANCH

            let compareUrl;
            if (base.owner === head.owner && base.repo === head.repo) {
                // Same repo, simple compare
                compareUrl = `https://github.com/${base.owner}/${base.repo}/compare/${base.branch}...${head.branch}`;
            } else {
                // Cross-repo/fork compare
                compareUrl = `https://github.com/${base.owner}/${base.repo}/compare/${head.owner}:${head.repo}:${head.branch}...${base.branch}`;
            }

            if (expandDiff) {
                compareUrl += '?expand=1';
            }

            document.getElementById('compareUrl').value = compareUrl;
            document.getElementById('openBtn').disabled = false;
            showInfo('Compare URL generated successfully!', 'success');
        }

        function copyToClipboard() {
            const compareUrl = document.getElementById('compareUrl');
            if (!compareUrl.value) {
                showInfo('No URL to copy. Generate one first!', 'warning');
                return;
            }

            compareUrl.select();
            document.execCommand('copy');
            showInfo('URL copied to clipboard!', 'success');
        }

        function openUrl() {
            const compareUrl = document.getElementById('compareUrl').value;
            if (compareUrl) {
                window.open(compareUrl, '_blank');
            }
        }

        function showInfo(message, type = 'info') {
            const alert = document.getElementById('infoAlert');
            const text = document.getElementById('infoText');

            alert.className = `alert alert-${type}`;
            text.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function fillExample(type) {
            if (type === 'base') {
                document.getElementById('baseUrl').value = 'https://github.com/anadius/discord-games/tree/main';
            } else {
                document.getElementById('headUrl').value = 'https://github.com/Bluscream/discord-games/tree/main';
            }
        }

        function swapUrls() {
            const baseInput = document.getElementById('baseUrl');
            const headInput = document.getElementById('headUrl');

            const temp = baseInput.value;
            baseInput.value = headInput.value;
            headInput.value = temp;

            // Auto-generate if both fields have values
            if (baseInput.value && headInput.value) {
                generateCompareUrl();
            }

            showInfo('URLs swapped!', 'info');
        }

        // Auto-generate on input
        document.getElementById('baseUrl').addEventListener('input', () => {
            if (document.getElementById('headUrl').value) {
                generateCompareUrl();
            }
        });

        document.getElementById('headUrl').addEventListener('input', () => {
            if (document.getElementById('baseUrl').value) {
                generateCompareUrl();
            }
        });

        document.getElementById('expandDiff').addEventListener('change', () => {
            if (document.getElementById('baseUrl').value && document.getElementById('headUrl').value) {
                generateCompareUrl();
            }
        });
    </script>
</body>

</html>
