<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commit Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .commit-item {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        
        .file-changes {
            font-size: 0.9em;
            color: #666;
        }
        
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <form id="repoForm">
                    <div class="input-group mb-3">
                        <input type="text" 
                               id="repoUrl" 
                               class="form-control" 
                               placeholder="Enter GitHub repo URL (e.g., https://github.com/user/repo)"
                               aria-label="GitHub repository URL">
                        <button type="submit" class="btn btn-primary">Fetch Commits</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="commitsList"></div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('repoForm');
            const repoInput = document.getElementById('repoUrl');
            const commitsList = document.getElementById('commitsList');
            const errorMessage = document.getElementById('errorMessage');

            // Handle URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const initialUrl = urlParams.get('url');
            if (initialUrl) {
                repoInput.value = initialUrl;
                form.submit();
            }

            async function fetchCommits(repoUrl) {
                // Reset display
                commitsList.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
                errorMessage.style.display = 'none';

                try {
                    // Extract owner and repo from URL
                    const urlParts = repoUrl.replace('https://github.com/', '').replace('.git', '').split('/');
                    const [owner, repo] = urlParts;

                    // Default branch detection
                    const branchResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
                    const branchData = await branchResponse.json();
                    const branch = branchData.default_branch;

                    // Fetch commits
                    const commitsResponse = await fetch(`https://api.github.com/repos/${owner}/${repo}/commits?per_page=100&sha=${branch}`);
                    const commitsData = await commitsResponse.json();

                    renderCommits(commitsData);
                } catch (error) {
                    errorMessage.textContent = 'Error fetching commits. Please check the repository URL.';
                    errorMessage.style.display = 'block';
                }
            }

            function renderCommits(commits) {
                commitsList.innerHTML = '';
                
                commits.forEach(commit => {
                    const commitElement = document.createElement('div');
                    commitElement.className = 'commit-item border rounded';
                    
                    commitElement.innerHTML = `
                        <div class="commit-header">
                            <strong>${commit.commit.message.split('\n')[0]}</strong>
                            <small class="text-muted">by ${commit.author?.login || 'Unknown'} • 
                                ${new Date(commit.commit.author.date).toLocaleString()}</small>
                        </div>
                        <div class="file-changes mt-2">
                            Changed ${commit.files.length} file${commit.files.length !== 1 ? 's' : ''}
                        </div>
                        <div class="files-list mt-2">
                            ${commit.files.map(file => `
                                <div class="mb-1">
                                    <span>${getFileStatusIcon(file.status)}</span>
                                    <span>${file.filename}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    commitsList.appendChild(commitElement);
                });
            }

            function getFileStatusIcon(status) {
                const statusIcons = {
                    M: '📝', // Modified
                    A: '✨', // Added
                    D: '❌', // Deleted
                    R: '↗️', // Renamed
                    T: '🔄'  // Type changed
                };
                return statusIcons[status] || '?';
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await fetchCommits(repoInput.value);
            });

            // Handle URL parameter submission
            if (initialUrl) {
                form.submit();
            }
        });
    </script>
</body>
</html>
